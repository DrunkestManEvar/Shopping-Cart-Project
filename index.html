<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <script
      src="https://kit.fontawesome.com/a5a263efaf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <img src="images/logo.svg" alt="Store Logo" class="logo" />
        <div class="cart-icon-container">
          <i class="fas fa-shopping-cart cart-icon"></i>
          <span id="total-items-in-cart">0</span>
        </div>
      </div>
    </nav>
    <div class="hero">
      <header class="header">
        <h1 id="main-heading">Furniture Collection</h1>
        <button class="call-to-action-btn">Shop Now</button>
      </header>
    </div>
    <div class="products-section">
      <h2 id="products-heading">Our Products</h2>
      <div class="products-center"></div>
    </div>
    <div class="cart-overlay">
      <div class="cart">
        <i class="fas fa-times-circle close-cart-btn"></i>
        <h2 id="cart-heading">Your Cart</h2>
        <div class="cart-item-container"></div>
        <div class="cart-footer">
          <h3 class="total-price-heading">
            <span id="total-price">$16.99</span>
          </h3>
          <button class="call-to-action-btn clear-all-btn">Clear Cart</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
